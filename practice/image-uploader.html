<!DOCTYPE html>
<html>
  <head>
    <title>Image Uploader</title>
    <link rel="stylesheet" href="../styles/image-uploader.css" />
  </head>

  <body>

    <div class="uploader">

      <h1 class="title">Image Uploader</h1>

      <label for="show-pic">
        <input type="file" id="show-pic" name="show-pic" size="10" />
        <span class='message'>Click Here to Upload File</span>
      </label>

      <div class="image-preview">
        <img src="" class="image-preview-pic" />
        <span class="drop-message">DROP ZONE</span>
      </div>

      <h2 for="show-pic" class="message">
        Or drag your images into the DROP ZONE!
      </h2>

    </div>

    <script type="text/javascript" src="../js-files/image-uploader.js"></script>
  </body>
</html>
