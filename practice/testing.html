<html>

<title>Testing</title>
<style>
    body {
        text-align: center;
    }


    .imageContainer {
        display: flex;
        flex-direction: column;
        margin: 100px auto;
        border: red dashed 5px;
        width: 400px;
        height: 400px;
    }

    img {
        width: 100%;
        height: 100%;
    }
</style>

<body>
    <div class="imageContainer">
        <img id="realPic1">
    </div>

    <button id="startSlide">START LOOP </button>
    <button id="stopSlide"> STOP </button>

    <script>
        
        const realPic = document.getElementById("realPic1");
        
        /*
        let realPic2 = document.getElementById("realPic2");
        let realPic3 = document.getElementById("realPic3");
        let realPic4 = document.getElementById("realPic4");
        let realPic5 = document.getElementById("realPic5");
        */

        let i = 0;
        let picArray = [
            "../pictures/Bullshittin.jpg",
            "../pictures/IMG_2756.JPG",
            "../pictures/Me-Bro-Momma.jpg",
            "../pictures/Princeton_and_Me.jpg",
            "../pictures/Rooftop-Click_Harlem_3.jpg"
        ];


        realPic.src = picArray[0];

        function pictureLoop() {

            if (i < picArray.length) {
                realPic.src = picArray[i]
                i++
            } else {
                i = 0
            }
        }

        let autoStart = setInterval(pictureLoop, 2000);
        let slidesMoving;

        let slideStart = document.getElementById('startSlide')
        let slideStop = document.getElementById('stopSlide')

        
        realPic.onclick = function() {
            clearInterval(autoStart)
            slidesMoving = false
        }

        slideStart.onclick = function() {
            setInterval(pictureLoop, 2000)
        };

        slideStop.onclick = function() {
            clearInterval(autoStart)
        }
    
       

    </script>
</body>

</html>
